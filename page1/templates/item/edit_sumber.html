{% extends 'base.html' %}

<html>

<head>
    {% block title %}Edit Sumber{% endblock %}
</head>

<body>
    {% block content %}
    <h2>Edit Sumber</h2>
    <div class="form-group w-50">
      <form method="post" class="mt-3">
        {% csrf_token %} {{ form.as_p }}
        <div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a
            href="{% url 'item_detail' SKU=sumber.item.pk %}"
            class="btn btn-secondary ml-2"
            >Back to Item Detail</a
          >
        </div>
      </form>
    </div>
    {% endblock %}
</body>

</html>
