<head>
  <title>404: Page not Found</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Hind+Madurai|Montserrat");

    h1 {
      font-family: "Montserrat", sans-serif;
    }

    p {
      font-family: "Hind Madurai", sans-serif;
    }

    a {
      font-family: "Hind Madurai", sans-serif;
    }

    #container {
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    #item {
      text-align: center;
      align-self: center;
      min-width: 300px;
    }

    .btn-primary {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      padding: 12px 24px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Hover effect */
    .btn-primary:hover {
      color: #fff;
      background-color: #0056b3;
      border-color: #0056b3;
    }

    /* Active state */
    .btn-primary:active,
    .btn-primary.active {
      color: #fff;
      background-color: #004080;
      border-color: #003366;
    }

    /* Disabled state */
    .btn-primary:disabled,
    .btn-primary.disabled {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      opacity: 0.65;
    }

    /* Focus state */
    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="item">
      <img
        src="https://img.freepik.com/free-vector/oops-404-error-with-broken-robot-concept-illustration_114360-1881.jpg?w=740&t=st=1709695839~exp=1709696439~hmac=a4e8f89ae68e86042bcfff7e3c79d2ffad7937b4a766588c7831f7048899ab7a"
        alt="404"
        width="500"
      />
      <p>Page Not Found</p>
      <p>The page you're looking for doesn't exist</p>
      <a class="btn-primary" href="/">Return to Dashboard</a>
    </div>
  </div>
</body>
