{% extends 'base.html' %}

<html>

<head>
    {% block title %}Edit Supplier PIC{% endblock %}
</head>

<body>
    {% block content %}
    <h2>Edit Supplier PIC</h2>
    <div class="form-group w-50">
      <form method="post" class="mt-3">
        {% csrf_token %} {{ form.as_p }}
        <div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a
            href="{% url 'supplier_detail' supp_id=pic.supplier_id.pk %}"
            class="btn btn-secondary ml-2"
            >Back to Customer Detail</a
          >
        </div>
      </form>
    </div>
    {% endblock %}
</body>

</html>
