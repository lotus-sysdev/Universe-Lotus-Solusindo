<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust as needed */
            flex-direction: column;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
            /* transition: transform 0.5s ease-in-out; */
        }

        #rotate-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="image" src="" alt="Image">
        <button id="rotate-button">Rotate</button>
    </div>

    <script>
        // Retrieve the image URL from the URL path
        var imageUrl = window.location.pathname.split('/').pop();
        imageUrl = "/media/" + "report_photos/" + imageUrl;

        // Display the image in the image container
        var imageElement = document.getElementById('image');
        imageElement.src = imageUrl;

        // Rotation functionality
        var rotationAngle = 0; // Initial rotation angle

        document.getElementById('rotate-button').addEventListener('click', function() {
            rotationAngle += 90; // Rotate by 90 degrees clockwise
            imageElement.style.transform = 'rotate(' + rotationAngle + 'deg)';
        });
    </script>
</body>
</html>
